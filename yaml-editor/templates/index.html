<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YAML Editor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            gap: 20px;
        }
        .editor-section, .preview-section {
            flex: 1;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 4px;
        }
        #editor {
            width: 100%;
            height: 500px;
            font-family: monospace;
            resize: vertical;
        }
        #tree {
            height: 500px;
            overflow: auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .controls {
            margin-bottom: 15px;
        }
        button {
            padding: 8px 15px;
            margin-right: 10px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-section">
            <h2>YAML Editor</h2>
            <div class="controls">
                <input type="file" id="file-input" accept=".yml,.yaml">
                <select id="yaml-files">
                    <option value="">Select existing file...</option>
                    {% for file in yaml_files %}
                    <option value="{{ file }}">{{ file }}</option>
                    {% endfor %}
                </select>
                <button onclick="loadFile()">Load</button>
                <button onclick="saveChanges()">Save</button>
            </div>
            <textarea id="editor" spellcheck="false"></textarea>
            <div id="error-message" class="error"></div>
        </div>

        <div class="preview-section">
            <h2>Tree Preview</h2>
            <div id="tree"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script>
        let currentFileName = '';

        // Initialize jsTree
        $('#tree').jstree({
            'core': {
                'themes': {
                    'variant': 'large'
                },
                'data': []
            }
        });

        function convertToTreeData(obj, parent = '#') {
            let result = [];

            if (obj === null || obj === undefined) {
                return result;
            }

            if (Array.isArray(obj)) {
                obj.forEach((item, index) => {
                    const nodeId = `node_${Math.random().toString(36).substr(2, 9)}`;
                    if (item === null || item === undefined) {
                        result.push({
                            id: nodeId,
                            parent: parent,
                            text: `[${index}] = null`,
                            icon: 'jstree-file'
                        });
                    } else if (typeof item === 'object') {
                        result.push({
                            id: nodeId,
                            parent: parent,
                            text: `[${index}]`,
                            icon: 'jstree-folder'
                        });
                        result = result.concat(convertToTreeData(item, nodeId));
                    } else {
                        result.push({
                            id: nodeId,
                            parent: parent,
                            text: `[${index}] = ${item}`,
                            icon: 'jstree-file'
                        });
                    }
                });
            } else if (typeof obj === 'object') {
                for (let key in obj) {
                    const nodeId = `node_${Math.random().toString(36).substr(2, 9)}`;
                    const value = obj[key];

                    if (value === null || value === undefined) {
                        result.push({
                            id: nodeId,
                            parent: parent,
                            text: `${key}: null`,
                            icon: 'jstree-file'
                        });
                    } else if (typeof value === 'object') {
                        result.push({
                            id: nodeId,
                            parent: parent,
                            text: key,
                            icon: 'jstree-folder'
                        });
                        result = result.concat(convertToTreeData(value, nodeId));
                    } else {
                        result.push({
                            id: nodeId,
                            parent: parent,
                            text: `${key}: ${value}`,
                            icon: 'jstree-file'
                        });
                    }
                }
            }

            return result;
        }

        function updateTreePreview(yamlContent) {
            try {
                if (!yamlContent.trim()) {
                    $('#tree').jstree(true).settings.core.data = [];
                    $('#tree').jstree(true).refresh();
                    $('#error-message').text('');
                    return;
                }

                const data = jsyaml.load(yamlContent);
                const treeData = convertToTreeData(data);
                $('#tree').jstree(true).settings.core.data = treeData;
                $('#tree').jstree(true).refresh();
                $('#error-message').text('');
            } catch (e) {
                $('#error-message').text('Invalid YAML: ' + e.message);
            }
        }

        async function loadFile() {
            const fileInput = document.getElementById('file-input');
            const fileSelect = document.getElementById('yaml-files');

            if (fileInput.files.length > 0) {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();

                    if (data.success) {
                        currentFileName = data.filename;
                        await loadYamlContent(currentFileName);
                    } else {
                        alert('Upload failed: ' + data.error);
                    }
                } catch (error) {
                    alert('Upload failed: ' + error);
                }
            } else if (fileSelect.value) {
                currentFileName = fileSelect.value;
                await loadYamlContent(currentFileName);
            } else {
                alert('Please select a file or upload a new one');
            }
        }

        async function loadYamlContent(filename) {
            try {
                const response = await fetch(`/load/${filename}`);
                const data = await response.json();

                if (data.error) {
                    alert('Error loading file: ' + data.error);
                    return;
                }

                document.getElementById('editor').value = jsyaml.dump(data);
                updateTreePreview(document.getElementById('editor').value);
            } catch (error) {
                alert('Error loading file: ' + error);
            }
        }

        async function saveChanges() {
            if (!currentFileName) {
                alert('No file loaded');
                return;
            }

            const yamlContent = document.getElementById('editor').value;
            try {
                const yamlData = jsyaml.load(yamlContent);
                const data = {
                    filename: currentFileName,
                    content: yamlData
                };

                const response = await fetch('/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (result.success) {
                    alert('Changes saved successfully');
                } else {
                    alert('Error saving changes: ' + result.error);
                }
            } catch (error) {
                alert('Error parsing YAML: ' + error.message);
            }
        }

        // Update tree preview when editor content changes
        document.getElementById('editor').addEventListener('input', function(e) {
            updateTreePreview(e.target.value);
        });
    </script>
</body>
</html>
